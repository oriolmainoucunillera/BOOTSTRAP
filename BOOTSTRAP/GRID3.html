<!DOCTYPE html>
<html lang="es">
  <head>
    <title>GRID</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <br>
    <div class="container">

    <br>
    <div class="container">

        <div class="col-3" style="background: blue">Columna 2</div>
      </div>
    </div>

    <br><br>

    </div>

			<div class="row">
				<div class="col-3" style="background: red">.col-3</div>

        <div class="col-3" style="background: orange">.col-3</div>
			</div>

      <br><br>

			<div class="row">
        <div class="col-3 ml-auto" style="background: red">.col-3 .ml-auto</div>

			</div>
		</div>
